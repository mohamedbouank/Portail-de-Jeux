<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Portail de Jeux</title>

</head>
<body>
    <div class="container">
        <div class="login-container" id="loginPage">
            <h1>Portail de Jeux</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="Nom d'utilisateur">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Mot de passe">
            </div>
            <button id="loginButton">Se connecter</button>
            <p style="margin-top: 20px;">Pas de compte? <a href="#" id="signupLink">S'inscrire</a></p>
        </div>
        
        <div class="login-container hide" id="signupPage">
            <h1>Cr√©er un compte</h1>
            <div class="input-group">
                <input type="text" id="newUsername" placeholder="Nom d'utilisateur">
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Mot de passe">
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe">
            </div>
            <button id="signupButton">S'inscrire</button>
            <p style="margin-top: 20px;">D√©j√† un compte? <a href="#" id="loginLink">Se connecter</a></p>
        </div>
        
        <div class="games-container hide" id="gamesPage">
            <h1>Choisissez un jeu</h1>
            <div class="games-grid">
                <div class="game-card" id="ticTacToeCard">
                    <div class="game-icon">‚ùå‚≠ï</div>
                    <p>Tic Tac Toe</p>
                </div>
                <div class="game-card" id="rpsCard">
                    <div class="game-icon">‚úÇÔ∏è</div>
                    <p>Pierre-Papier-Ciseaux</p>
                </div>
            </div>
        </div>
        
        <div class="game-container hide" id="ticTacToePage">
            <h1>Tic Tac Toe</h1>
            <div class="tictactoe-board" id="ticTacToeBoard">
                <div class="tictactoe-cell" data-index="0"></div>
                <div class="tictactoe-cell" data-index="1"></div>
                <div class="tictactoe-cell" data-index="2"></div>
                <div class="tictactoe-cell" data-index="3"></div>
                <div class="tictactoe-cell" data-index="4"></div>
                <div class="tictactoe-cell" data-index="5"></div>
                <div class="tictactoe-cell" data-index="6"></div>
                <div class="tictactoe-cell" data-index="7"></div>
                <div class="tictactoe-cell" data-index="8"></div>
            </div>
            <div id="ticTacToeResult"></div>
            <button class="back-button" id="ticTacToeBack">Retour</button>
        </div>
        
        <div class="game-container hide" id="rpsPage">
            <h1>Pierre-Papier-Ciseaux</h1>
            <div class="rps-options">
                <div class="rps-option" id="rock">üëä</div>
                <div class="rps-option" id="paper">‚úã</div>
                <div class="rps-option" id="scissors">‚úåÔ∏è</div>
            </div>
            <div class="rps-result" id="rpsResult"></div>
            <div id="rpsScore">Vous: 0 | Ordinateur: 0</div>
            <button class="back-button" id="rpsBack">Retour</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
